<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nameInput">Usename</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter your name here" name="username" [(ngModel)]="postdata.usename">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password here" name="password" [(ngModel)]="postdata.password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
